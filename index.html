<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/toshirot/csv2table/master/js/jquery.csv2table-0.02-b-4.8.js"></script>

<h2>Power Rankings (sortable)</h2>
<br><br>

<ul class="tabs">
<li class="tab-link" data-tab="tab-1">Draft</li>
<li class="tab-link current" data-tab="tab-2">Week 1</li>
</ul>

<div id="tab-1" class="tab-content">
<div id="draft"></div>
</div>

<script>
$(function(){
  $('#draft').csv2table('./csv/draft.csv',{
     onload : function(id,op,data,ary){
        $('tr:even','#'+id).css('background','#f6f6f6')
     } 
   });
});
</script>

<div id="tab-2" class="tab-content current">
<div id="week1"></div>
</div>

<script>
$(function(){
  $('#week1').csv2table('./csv/week1.csv',{
     onload : function(id,op,data,ary){
        $('tr:even','#'+id).css('background','#f6f6f6')
     } 
   });
});
</script>



<script>
$(document).ready(function(){
  $('ul.tabs li').click(function(){
    var tab_id = $(this).attr('data-tab');
    $('ul.tabs li').removeClass('current');
    $('.tab-content').removeClass('current');
    $(this).addClass('current');
    $("#"+tab_id).addClass('current');
  })
})
</script>
